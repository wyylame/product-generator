<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Генерация структуры</title>
  </head>
  <body>
    <div class="categories">
      <h1>Категории</h1>
      <div class="container">
        <input type="text" class="rus" placeholder="Русское обозначение" />
        <input type="text" class="eng" placeholder="Английское. обозначение" />
        <button class="add-category">Добавить</button>
      </div>

      <div class="categories__list">
        <div class="category-item">
          <h4>Тестовая</h4>
          <span>test</span>
          <div class="remove">X</div>
        </div>
      </div>
    </div>
    <div class="products">
      <h1>Товары</h1>
      <div>
        <textarea
          type="textarea"
          class="product-title"
          placeholder="Название товара"
        ></textarea>
        <textarea
          type="textarea"
          class="product-description"
          placeholder="Описание товара"
        ></textarea>
      </div>
      <input type="text" class="files-сount" placeholder="Количество файлов" />
      <h2>Категория товара</h2>
      <div class="product-category"></div>
      <div class="prices">
        <input type="text" class="price" placeholder="Цена"/>
        <input type="text" class="sale-price" placeholder="Акционная цена" />
      </div>
      <div class="params-title">
        <h2>Параметры</h2>
        <button class="add-params-btn">+</button>
        <button class="remove-params-btn">
          <img src="./trash.svg" alt="" />
        </button>
      </div>

      <div class="params"></div>

      <button class="generate-product">Сгенерировать</button>

      <div class="code"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
